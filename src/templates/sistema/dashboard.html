{% extends './estructura.html' %}
{% block body %}
<main class="app-content">
    <div class="app-title">
      <div>
        <h1><i class="fa fa-dashboard"></i>Dashboard</h1>
      </div>
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
      </ul>
    </div>



    <div class="row">
      <div class="col-md-6 col-lg-4">
        <a href="#" class="linkw" onclick="setTableTipoPaciente('Urgencia',3)">
          <div class="widget-small danger coloured-icon"><i class="icon fa fa-user fa-3x"></i>
            <div class="info">
              <h4>Urgencia</h4>
              <p><b></b></p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-6 col-lg-4">
        <a href="#" class="linkw" onclick="setTableTipoPaciente('Pediatría', 1)">
          <div class="widget-small primary coloured-icon"><i class="icon fa fa-users fa-3x"></i>
            <div class="info">
              <h4>Pediatría</h4>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-6 col-lg-4">
        <a href="#" class="linkw" onclick="setTableTipoPaciente('CGI' ,2)">
          <div class="widget-small warning coloured-icon"><i class="icon fa fa-user fa-3x"></i>
            <div class="info">
              <h4>CGI</h4>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div>
        <h1>
            <button class="btn btn-primary" id="liberarConsulta"onclick="liberarConsulta()" disabled type="button"><i class="fas fa-check-circle"></i> Liberar Consulta</button>
        </h1>
    </div>
    <div class="row">

      <div class="col-md-12s">
        <div class="tile">
          <h3 class="tile-title titulo-resumen"></h3>
          <h5 class="text-info" id="estadoConsulta"></h5>
          <table class="table table-striped table-sm"  id="tblDashboard">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre Paciente</th>
                <th>Edad</th>
                <th>Consulta Atención</th>
                <th>Especialista</th>
                <th>Estado</th>
                <th>Controles</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
